<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nashville Bachelor Games</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 2em;
    text-align: center;
  }
  h1 {
    font-size: 2.8em;
    margin-bottom: 0.5em;
  }
  .team-buttons {
    display: flex;
    justify-content: center;
    gap: 2em;
    margin-bottom: 1.5em;
  }
  .team-button {
    padding: 1em 2em;
    font-size: 1.25em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 140px;
  }
  .team-button img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.3em;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.7));
  }
  .blue {
    background-color: #3b82f6;
  }
  .red {
    background-color: #ef4444;
  }
  .green {
    background-color: #22c55e;
  }
  .jimmy {
    background-color: #facc15;
    color: black;
  }
  #keyword-section {
    margin-top: 2em;
  }
  #keyword-label {
    font-size: 1.3em;
    margin-bottom: 0.3em;
    font-weight: bold;
  }
  #keyword-input {
    font-size: 1.1em;
    padding: 0.5em;
    width: 250px;
    border-radius: 6px;
    border: 2px solid #666;
    text-align: center;
  }
  #secret-mission {
    margin-top: 1.5em;
    font-size: 1.3em;
    min-height: 140px;
  }
  #secret-mission img {
    margin-top: 1em;
    width: 120px;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
  <h1>Nashville Bachelor Games</h1>

  <div class="team-buttons">
    <button class="team-button blue" onclick="location.href='blue.html'">
      <img src="https://play.pokemonshowdown.com/sprites/ani/squirtle.gif" alt="Squirtle" />
      Blue Team
    </button>
    <button class="team-button red" onclick="location.href='red.html'">
      <img src="https://play.pokemonshowdown.com/sprites/ani/charmander.gif" alt="Charmander" />
      Red Team
    </button>
    <button class="team-button green" onclick="location.href='green.html'">
      <img src="https://play.pokemonshowdown.com/sprites/ani/bulbasaur.gif" alt="Bulbasaur" />
      Green Team
    </button>
    <button class="team-button jimmy" onclick="location.href='jimmy.html'">
      <img src="https://play.pokemonshowdown.com/sprites/ani/pikachu.gif" alt="Pikachu" />
      Jimmy Team
    </button>
  </div>

  <div id="keyword-section">
    <div id="keyword-label">Enter a keyword for a secret mission</div>
    <input id="keyword-input" type="text" placeholder="Secret mission..." oninput="checkKeyword()" autocomplete="off" />
    <div id="secret-mission"></div>
  </div>

<script>
  const secretMissions = {
    abs: {
      text: "Congrats! You’ve unlocked a secret Abdullah mission. Send a selfie to Abdullah.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/alakazam.gif"
    },
    jimmy: {
      text: "Nothing to congratulate, this is the free mission. Give Jimmy a dap for a free point.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/gengar.gif"
    },
    robert: {
      text: "Congrats! You’ve unlocked an even secret-er Robert mission. Get Robert to send you a selfie.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/sudowoodo.gif"
    },
    nashville: {
      text: "Now this is a secret mission, take a picture of something historical in Nashville.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/rapidash.gif"
    },
    bachelor: {
      text: "Whoa, now you’re thinking, take a picture of Jimmy being funny.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/machamp.gif"
    },
    october: {
      text: "A special month, a special mission, take a picture of Jimmy being serious.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/mrmime.gif"
    },
    secret: {
      text: "A bit on a nose right? Send a picture of Jimmy partaking in any Nashville festivities.",
      gif: "https://play.pokemonshowdown.com/sprites/ani/lapras.gif"
    }
  };

  function checkKeyword() {
    const input = document.getElementById("keyword-input").value.trim().toLowerCase();
    const missionDiv = document.getElementById("secret-mission");
    if (input && secretMissions[input]) {
      missionDiv.innerHTML = `
        <div>${secretMissions[input].text}</div>
        <img src="${secretMissions[input].gif}" alt="Secret mission gif" />
      `;
    } else {
      missionDiv.innerHTML = "";
    }
  }
</script>
</body>
</html>
