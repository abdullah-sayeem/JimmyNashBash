<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nashville Bachelor Games</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 2em;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  h1 {
    font-size: 2.4em;
    margin-bottom: 1em;
  }
  .team-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    margin-bottom: 1.5em;
    transition: all 0.3s ease;
  }
  .team-button {
    padding: 1em 2em;
    font-size: 1.25em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 180px;
    transition: transform 0.2s ease;
  }
  .team-button img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.3em;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.7));
  }
  .blue { background-color: #3b82f6; }
  .red { background-color: #ef4444; }
  .green { background-color: #22c55e; }
  .jimmy { background-color: #facc15; color: black; }
  .team-button:hover {
    transform: scale(1.05);
  }
  .missions {
    font-size: 1.1em;
    text-align: left;
    margin-top: 1em;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .missions li {
    margin: 0.4em 0;
  }
  #go-back {
    margin-top: 1em;
    padding: 0.6em 1.2em;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #444;
    color: white;
  }
</style>
</head>
<body>
  <h1>Nashville Bachelor Games</h1>

  <div class="team-buttons" id="team-buttons">
    <button class="team-button blue" onclick="selectTeam('blue')">
      <img src="https://play.pokemonshowdown.com/sprites/ani/squirtle.gif" alt="Squirtle" />
      Blue Team
    </button>
    <button class="team-button red" onclick="selectTeam('red')">
      <img src="https://play.pokemonshowdown.com/sprites/ani/charmander.gif" alt="Charmander" />
      Red Team
    </button>
    <button class="team-button green" onclick="selectTeam('green')">
      <img src="https://play.pokemonshowdown.com/sprites/ani/bulbasaur.gif" alt="Bulbasaur" />
      Green Team
    </button>
    <button class="team-button jimmy" onclick="selectTeam('jimmy')">
      <img src="https://play.pokemonshowdown.com/sprites/ani/pikachu.gif" alt="Pikachu" />
      Jimmy Team
    </button>
  </div>

  <div id="missions-container"></div>

<script>
  const teamData = {
    blue: {
      color: "#3b82f6",
      missions: [
        "1. Take a group photo with a stranger wearing blue.",
        "2. Find a blue-themed drink and photograph it.",
        "3. Convince another team to trade items with you."
      ]
    },
    red: {
      color: "#ef4444",
      missions: [
        "1. Get a photo with someone wearing a red hat.",
        "2. Find a Nashville hot chicken sign and pose with it.",
        "3. Teach someone a dance move and record it."
      ]
    },
    green: {
      color: "#22c55e",
      missions: [
        "1. Spot and take a picture of something green in nature.",
        "2. Get a selfie with a street performer.",
        "3. High-five 5 strangers in a row."
      ]
    },
    jimmy: {
      color: "#facc15",
      missions: [
        "1. Take a video of Jimmy singing.",
        "2. Photograph Jimmy doing something silly.",
        "3. Get someone to say 'Jimmy is the best' on camera."
      ]
    }
  };

  let originalButtonsHTML = document.getElementById("team-buttons").innerHTML;

  function selectTeam(team) {
    const container = document.getElementById("team-buttons");
    const buttons = Array.from(container.children);
    const clickedButton = buttons.find(btn => btn.classList.contains(team));

    // Move clicked button to top
    container.innerHTML = "";
    container.appendChild(clickedButton);
    buttons.filter(btn => btn !== clickedButton).forEach(btn => container.appendChild(btn));

    // Change background color
    document.body.style.backgroundColor = teamData[team].color;

    // Show missions + back button
    document.getElementById("missions-container").innerHTML = `
      <div class="missions">
        <ul>
          ${teamData[team].missions.map(m => `<li>${m}</li>`).join("")}
        </ul>
        <button id="go-back" onclick="goBack()">Go Back</button>
      </div>
    `;
  }

  function goBack() {
    // Restore buttons and background
    document.getElementById("team-buttons").innerHTML = originalButtonsHTML;
    document.body.style.backgroundColor = "#111";
    document.getElementById("missions-container").innerHTML = "";
  }
</script>
</body>
</html>
