<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nashville Bachelor Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1.5em;
    }
    .team-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    .team-btn {
      border: none;
      padding: 1em;
      border-radius: 12px;
      width: 150px;
      cursor: pointer;
      color: white;
      font-size: 1em;
    }
    .blue { background-color: #3b82f6; }
    .red { background-color: #ef4444; }
    .green { background-color: #22c55e; }
    .yellow { background-color: #facc15; color: black; }

    .team-btn img {
      display: block;
      margin: 0 auto 0.5em auto;
      max-width: 80px;
    }

    .keyword-section {
      margin-top: 2em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }
    button.go-btn {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
      border: none;
      background-color: #3b82f6;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Nashville Bachelor Games</h1>

  <div class="team-buttons">
    <button class="team-btn blue" onclick="location.href='blue.html'">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/7.png" alt="Squirtle silhouette"/>
      Blue Team
    </button>
    <button class="team-btn red" onclick="location.href='red.html'">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/4.png" alt="Charmander silhouette"/>
      Red Team
    </button>
    <button class="team-btn green" onclick="location.href='green.html'">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png" alt="Bulbasaur silhouette"/>
      Green Team
    </button>
    <button class="team-btn yellow" onclick="location.href='jimmy.html'">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" alt="Pikachu silhouette"/>
      Jimmy Team
    </button>
  </div>

  <div class="keyword-section">
    <p>Enter a keyword secret mission.</p>
    <input type="text" id="keyword" placeholder="Secret mission..." />
    <button class="go-btn" onclick="checkKeyword()">Go</button>
  </div>

  <script>
    function checkKeyword() {
      const kw = document.getElementById('keyword').value.trim().toLowerCase();
      if (kw === "abs") {
        alert("Congrats! You’ve unlocked a secret Abdullah mission. Send a selfie to Abdullah.");
      } else if (kw === "jimmy") {
        alert("Nothing to congratulate, this is the free mission. Take a picture of someone or something that resembles our boy Jimmy.");
      } else if (kw === "robert") {
        alert("Congrats! You’ve unlocked an even secret-er Robert mission. Get Robert to send you a selfie.");
      } else if (kw === "nashville") {
        alert("Now this is a secret mission, take a picture of something historical in Nashville.");
      } else if (kw === "bachelor") {
        alert("Whoa, now you’re thinking, take a picture of Jimmy being serious.");
      } else {
        alert("No mission found for that keyword!");
      }
    }
  </script>
</body>
</html>
