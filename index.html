<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nashville Bachelor Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #eef2ff;
      text-align: center;
    }
    h1 {
      color: #333;
    }

    .teams {
      margin: 2em 0;
    }

    .teams button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      margin: 0.5em;
      padding: 1em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      width: 250px;
      max-width: 90%;
    }

    .teams img {
      height: 30px;
      margin-right: 10px;
    }

    .blue { background-color: #3b82f6; }
    .red { background-color: #ef4444; }
    .green { background-color: #10b981; }
    .jimmy { background-color: #facc15; color: #1f1f1f; }

    .mission-section {
      margin-top: 2em;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }

    .mission {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.2em;
      color: #111827;
    }

    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Nashville Bachelor Games</h1>

  <div class="teams team-container">
    <button class="blue" onclick="goToTeam('blue')">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle" />
      Blue Team
    </button>
    <button class="red" onclick="goToTeam('red')">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander" />
      Red Team
    </button>
    <button class="green" onclick="goToTeam('green')">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur" />
      Green Team
    </button>
    <button class="jimmy" onclick="goToTeam('jimmy')">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu" />
      Jimmy Team
    </button>
  </div>

  <div class="mission-section">
    <input type="text" id="keywordInput" placeholder="Secret mission..." />
    <br/>
    <button onclick="checkMission()">Submit</button>
    <div class="mission" id="missionResult"></div>
  </div>

  <script>
    function goToTeam(team) {
      window.location.href = `${team}.html`;
    }

    const missions = {
      abs: "Congrats! You’ve unlocked a secret Abdullah mission. Send a selfie to Abdullah.",
      jimmy: "Nothing to congratulate, this is the free mission. Take a picture of someone or something that resembles our boy Jimmy.",
      robert: "Congrats! You’ve unlocked an even secret-er Robert mission. Get Robert to send you a selfie.",
      nashville: "Now this is a secret mission, take a picture of something historical in Nashville.",
      bachelor: "Whoa, now you’re thinking, take a picture of Jimmy being serious."
    };

    function checkMission() {
      const input = document.getElementById("keywordInput").value.trim().toLowerCase();
      const result = missions[input];

      const display = document.getElementById("missionResult");
      if (result) {
        display.textContent = result;
      } else {
        display.textContent = "No secret mission found for that keyword.";
      }
    }
  </script>

</body>
</html>
